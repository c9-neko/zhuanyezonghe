<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Shop - 在线商城</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background: #409EFF;
            color: white;
            margin-bottom: 30px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #409EFF;
            color: white;
        }
        .btn-primary:hover {
            background: #66b1ff;
        }
        .btn-secondary {
            background: #67C23A;
            color: white;
        }
        .btn-secondary:hover {
            background: #85ce61;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vue Shop 在线商城</h1>
        <p>基于 Vue + Node.js + MySQL 的电商系统</p>
    </div>

    <div class="container">
        <div class="content">
            <div class="btn-group">
                <a href="/index" class="btn btn-primary">进入商城</a>
                <a href="/admin" class="btn btn-secondary">管理后台</a>
            </div>
        </div>
    </div>

    <!-- 引入必要的 JS 文件 -->
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
        // 检查环境并重定向
        document.addEventListener('DOMContentLoaded', function() {
            const isLocalhost = window.location.hostname === 'localhost' || 
                              window.location.hostname === '127.0.0.1';
            
            // 如果是本地环境，使用相对路径
            if (isLocalhost) {
                document.querySelector('a[href="/index"]').href = './index';
                document.querySelector('a[href="/admin"]').href = './admin';
            }
        });
    </script>
</body>
</html>
